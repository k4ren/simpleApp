<ion-app>
  <ion-header>
    <ion-toolbar>
      <!-- <ion-title>Menu</ion-title> -->
      <ion-menu-button menu="main-menu" color="dark"></ion-menu-button>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-menu side="start" menuId="main-menu" type="overlay" contentId="main-content">
      <ion-list>
        <ion-menu-toggle *ngFor="let p of appPages">
          <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-menu>
  </ion-content>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
